<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <main class="main-container">
    <section class="game">
      <!--Title -->
      <div class="header">
        <h1 class="title">Rock Paper Scissor</h1>
      </div>

      <div class="options">

        <button class="rock button">Rock</button>
        <button class="paper button">Paper</button>
        <button class="scissor button">Scissors</button>
      </div>
      <!--Display Score of player and computer -->
      <div>
        <h2 class="title">Score</h2>
      </div>
      <div class="score">

        <div class="playerScore">
          <h2>Player</h2>
          <p class="p-count count">0</p>

        </div>
        <div class="computerScore">
          <h2>Computer</h2>
          <p class="c-count count">0</p>

        </div>
      </div>

      <div class="second-container">

        <!--Number of moves left before game ends -->

        <!--Final result of game -->

        <p class="computerChoseThis"></p>
        <p class="movesleft">Moves Left: 10 </p>
        <div class="result"></div>
        <br>
        <!--Reload the game -->
        <button class="reload">Restart</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
